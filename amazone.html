<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Navbar</title>
<style>


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #232f3e;
    color: #fff;
    padding: 10px 20px;
}

#logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

.cart {
    background-color: #ff9900;
    padding: 8px 15px;
    border-radius: 4px;
}

/* Add more styles as needed */



</style>


</head>
<body>

    <header>
        <div class="container">
            <div id="logo">Amazon</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop by Category</a></li>
                    <li><a href="#">Today's Deals</a></li>
                    <li><a href="#">Your Amazon.com</a></li>
                    <li class="cart"><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Your website content goes here -->

</body>
</html>
